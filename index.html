<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cherished Calligraphy</title>

  <!-- Fonts: Playfair Display for logo, Montserrat for everything else -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="landing">
    <div class="card">
      <!-- LOGO / BRAND -->
      <h1 class="logo">Cherished Calligraphy</h1>
      <div class="accent-line"></div>

      <!-- MESSAGE -->
      <p class="message">
        Hey there! ✨ We’re in the middle of a little refresh.<br>
        In the meantime, feel free to browse the Instagram or reach out directly for inquiries.
      </p>

      <!-- ICON ROW -->
      <div class="icon-row">
        <!-- Instagram -->
        <a href="https://instagram.com/cherished.calligraphy" target="_blank" rel="noopener" aria-label="Instagram" class="icon">
          <!-- Inline SVG so we can do champagne hover -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="1.7"/>
            <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="1.7"/>
            <circle cx="17.2" cy="6.8" r="0.9" fill="currentColor"/>
          </svg>
        </a>

        <!-- Email -->
        <a href="mailto:mirabelle@cherishedcalligraphy.com" aria-label="Email" class="icon">
          <!-- Using the same mail SVG you already use -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4c-1.1 0-2 .9-2 
            2v12c0 1.1.9 2 2 2h16c1.1 
            0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 
            4l-8 5-8-5V6l8 5 8-5v2z"></path>
          </svg>
        </a>
      </div>

      <!-- MINI PORTFOLIO CAROUSEL -->
      <section class="preview">
        <hr class="soft-divider">
        <h2 class="preview-title">A peek at the portfolio</h2>
        <div class="carousel">
          <div class="carousel-track">
            <img src="portfolio-preview/p1.jpg" alt="Calligraphy preview 1">
            <img src="portfolio-preview/p2.jpg" alt="Calligraphy preview 2">
            <img src="portfolio-preview/p3.jpg" alt="Calligraphy preview 3">
            <img src="portfolio-preview/p4.jpg" alt="Calligraphy preview 4">
            <img src="portfolio-preview/p5.jpg" alt="Calligraphy preview 5">
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Simple auto-advancing carousel
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    let currentIndex = 0;

    function showSlide(index) {
      const width = slides[0].getBoundingClientRect().width;
      track.style.transform = `translateX(${-width * index}px)`;
    }

    // Set equal widths so translate works nicely
    function setSlideWidths() {
      const carousel = document.querySelector('.carousel');
      const width = carousel.getBoundingClientRect().width;
      slides.forEach(slide => {
        slide.style.width = width + 'px';
      });
      showSlide(currentIndex);
    }

    window.addEventListener('resize', setSlideWidths);
    window.addEventListener('load', setSlideWidths);

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, 3000);
  </script>
</body>
</html>
